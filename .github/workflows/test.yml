name: Run GoogleTest

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential zlib1g-dev

      - name: Create build directory
        run: mkdir -p build

      - name: Setup MiniSat
        run: |
          if [ ! -d "minisat" ]; then
            echo "Cloning MiniSat..."
            git clone --depth 1 https://github.com/niklasso/minisat.git minisat || {
              echo "Failed to clone MiniSat"
              exit 1
            }
          fi
          cp System.cc minisat/minisat/utils/System.cc
          cp SolverTypes.h minisat/minisat/core/SolverTypes.h
          cp Options.h minisat/minisat/utils/Options.h

      - name: Configure CMake
        working-directory: ./build
        run: cmake .. -DCMAKE_BUILD_TYPE=Release

      - name: Build
        working-directory: ./build
        run: cmake --build . --config Release

      - name: Run GoogleTest
        working-directory: ./build
        run: ctest --output-on-failure -V

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MiniSat
        run: |
          # Clone MiniSat SAT solver (always needed in CI environment)
          if [ ! -d "minisat" ]; then
            echo "Cloning MiniSat..."
            git clone --depth 1 https://github.com/niklasso/minisat.git minisat || {
              echo "Failed to clone MiniSat"
              exit 1
            }
          fi

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: '3.1.71'

      - name: Build WebAssembly
        run: |
          mkdir -p build-wasm
          cd build-wasm
          emcmake cmake .. -DCMAKE_BUILD_TYPE=Release || {
            echo "CMake configuration failed"
            exit 1
          }
          emmake cmake --build . --config Release || {
            echo "WebAssembly build failed"
            exit 1
          }
      - name: Copy WASM files to frontend
        run: |
          mkdir -p frontend/public/wasm
          if [ ! -f "build-wasm/sudoku_wasm.js" ] || [ ! -f "build-wasm/sudoku_wasm.wasm" ]; then
            echo "WASM build artifacts not found"
            exit 1
          fi
          cp build-wasm/sudoku_wasm.js frontend/public/wasm/
          cp build-wasm/sudoku_wasm.wasm frontend/public/wasm/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build
        run: |
          cd frontend
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

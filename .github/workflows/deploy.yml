name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Build Tools
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: "4.1.0"

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Setup MiniSat
        run: |
          # Clone MiniSat SAT solver (always needed in CI environment)
          if [ ! -d "minisat" ]; then
            echo "Cloning MiniSat..."
            git clone --depth 1 https://github.com/niklasso/minisat.git minisat || {
              echo "Failed to clone MiniSat"
              exit 1
            }
          fi
          cp System.cc minisat/minisat/utils/System.cc
          cp SolverTypes.h minisat/minisat/core/SolverTypes.h
          cp Options.h minisat/minisat/utils/Options.h

      - name: Setup Emscripten
        run: |
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install latest
          ./emsdk activate latest
          source ./emsdk_env.sh

      - name: Build WebAssembly
        run: |
          cd emsdk
          source ./emsdk_env.sh
          cd ..
          mkdir -p build-wasm
          cd build-wasm
          emcmake cmake .. -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_CXX_FLAGS="-sUSE_ZLIB=1" \
            -DCMAKE_EXE_LINKER_FLAGS="-sUSE_ZLIB=1" || {
            echo "CMake configuration failed"
            exit 1
          }
          emmake cmake --build . --config Release || {
            echo "WebAssembly build failed"
            exit 1
          }
      - name: Copy WASM files to frontend
        run: |
          mkdir -p frontend/public/wasm
          if [ ! -f "build-wasm/sudoku_wasm.js" ] || [ ! -f "build-wasm/sudoku_wasm.wasm" ]; then
            echo "WASM build artifacts not found"
            exit 1
          fi
          cp build-wasm/sudoku_wasm.js frontend/public/wasm/
          cp build-wasm/sudoku_wasm.wasm frontend/public/wasm/

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build
        run: |
          cd frontend
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
